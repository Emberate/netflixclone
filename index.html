<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <header class="flex items-center justify-between p-4 bg-transparent absolute top-0 left-0 w-full z-10">
        <div class="flex items-center space-x-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-10">
            <ul class="flex space-x-6 text-sm font-semibold">
                <li><a href="#" class="hover:text-red-500">Home</a></li>
                <li><a href="#" class="hover:text-red-500">TV Shows</a></li>
                <li><a href="#" class="hover:text-red-500">Movies</a></li>
                <li><a href="#" class="hover:text-red-500">New & Popular</a></li>
                <li><a href="#" class="hover:text-red-500">My List</a></li>
            </ul>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-sm">Search</button>
            <button class="bg-red-600 px-4 py-2 rounded-md">Sign In</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://occ-0-4574-4421.1.nflxso.net/dnm/api/v6/3z7gD8A25Cg6V6gQMrLXvEw2rd3LQx7jF2Mb7A0/AAAABVZXfAYIuTcTHaV2vwWsqw5l9zz8cHqDJqSg9n3JHRE5gR5Im9sVjvs8m6H4w59d_eYwYm4QgntRPmp5Dsx5VuK--_DgL2gGsmRrD_akpO_g5SlIHkmr5yJb7dXfg8DNOAY0dCVq1QK2iA7an8=");">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute top-1/3 left-4 text-white">
            <h1 class="text-6xl font-bold mb-6">Watch the Best Movies & TV Shows</h1>
            <p class="text-lg mb-8">Unlimited streaming, no ads. Join now.</p>
            <button class="bg-red-600 px-6 py-3 text-xl font-semibold rounded-md">Join Now</button>
        </div>
    </section>

    <!-- Movie Row 1 -->
    <section class="p-8">
        <h2 class="text-2xl font-bold mb-4">Trending Now</h2>
        <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
            <img src="https://www.themoviedb.org/t/p/w300/pfcnuUjoQ7T0kqBQHfQES32SXYa.jpg" alt="Movie 1" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/jh7WwYrQLDqCtdXZelr4xg9mXhB.jpg" alt="Movie 2" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/m2l9mjHbRlaOg5t7afndbLsBKlA.jpg" alt="Movie 3" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/xlMmfGl5A9yB01h4T4m8C2K33jX.jpg" alt="Movie 4" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
        </div>
    </section>

    <!-- Movie Row 2 -->
    <section class="p-8">
        <h2 class="text-2xl font-bold mb-4">Top Rated</h2>
        <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
            <img src="https://www.themoviedb.org/t/p/w300/qDOrA7tDpx3sUUpmTzECBGbrA5Y.jpg" alt="Movie 5" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/6gkpBOgh1Kn5b7Eoy4A1z1tLvF4.jpg" alt="Movie 6" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/xK1PTGJbP7hKkIZLaEfncy60OJJ.jpg" alt="Movie 7" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
            <img src="https://www.themoviedb.org/t/p/w300/v3C2f5ZnKIZ7XZsmnk6EJpvti43.jpg" alt="Movie 8" class="w-32 h-auto rounded-lg hover:scale-105 transition-transform">
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-4 mt-8">
        <div class="flex justify-center space-x-8 text-sm">
            <a href="#" class="hover:text-red-500">Privacy</a>
            <a href="#" class="hover:text-red-500">Terms of Service</a>
            <a href="#" class="hover:text-red-500">Contact</a>
        </div>
        <p class="text-center text-xs mt-4">Â© 2025 Netflix, Inc.</p>
    </footer>

</body>
</html>
